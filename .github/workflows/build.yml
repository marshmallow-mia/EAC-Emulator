name: Build C++ Package

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
      
    - name: Build DLL
      run: |
        cl.exe /LD /Fe:EAC-Emulator.dll dllmain.cpp /link /DLL kernel32.lib user32.lib
        
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: EAC-Emulator-DLL
        path: |
          EAC-Emulator.dll
          EAC-Emulator.lib
